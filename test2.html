

<container> <!-- CONTAINER DIV -->

    <div class="row"> <!-- ROW 1 (HEADER) -->

        <div class="col-md-12"> <!-- COL Header content-->

            <br>
            <br>
            <h1>Generate a Password</h1>

        </div> <!-- /// COL Header content-->
    </div> <!-- /// END ROW 1 (/HEADER)-->


    <div class="row"> <!-- ROW 2 (CHARACTER SELECT BOXES)-->

        <div class="col-md-12"> <!-- Row 2, Main COL (CHARACTER SELECT BOXES)-->


            <div class="row"> <!-- Character boxes Row 1 (Instructions)-->
                <div class="col-md-12">
                        <br>
                        <br>
                        <br>
                        <h2> Select at least one of the following character types for your password. </h2>
                        <h3>(Must select at least one)</h3>
                        <br>
                </div> <!-- col-->
            </div> <!-- /// Character boxes Row 1 (Instructions)-->

            <div class="row"> <!-- Character boxes Row 2 (Special Char)-->
                <div class="col-md-12">
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Special Characters
                                </label>
                            </div> <!-- /// special characters box div -->
                </div> <!-- col-->
            </div> <!-- /// Character boxes Row 2 (Special Char)-->

            <div class="row"> <!-- Character boxes Row 3 (Number #)-->
                <div class="col-md-12">
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                <label class="form-check-label" for="defaultCheck1">
                                    Number Characters
                                </label>
                            </div> <!-- /// #numeric box div-->
                </div> <!-- col-->
            </div> <!-- /// Character boxes Row 3 (Number #)-->

            <div class="row"> <!-- Character boxes Row 4 (lowercase)-->
                <div class="col-md-12">
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                                <label class="form-check-label" for="defaultCheck1">
                                    lowercase Characters
                                </label>
                            </div> <!-- /// lowercase box div-->
                </div> <!-- col-->
            </div> <!-- /// Character boxes Row 4 (lowercase)-->

            <div class="row"> <!-- Character boxes Row 5 (UPPERCASE)-->
                <div class="col-md-12">
                        <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                                <label class="form-check-label" for="defaultCheck1">
                                    UPPERCASE Characters
                                </label>
                            </div> <!-- /// UPPERCASE box div-->
                </div> <!-- col-->
            </div> <!-- /// Character boxes Row 5 (UPPERCASE)-->


        </div> <!-- // Row 2, Main COL (CHARACTER SELECT BOXES)-->
    </div> <!-- // ROW 2 (CHARACTER SELECT BOXES)-->




    <div class="row"> <!-- ROW 3 (PW LENGTH)-->
        <div class="col-md-12"> <!-- Col, Row 3, Main COL (PW LENGTH)-->

            <div class="row"> <!-- pw length, row 1 (INSTRUCTIONS)-->
                <div class="col-md-12">
                        <br>
                        <br>
                        <h2> Select the number of characters in your password. </h2>
                        <h3>(Must be a numerical value between 8-128)</h3>
                        <br>
                </div>
            </div> <!-- /// end pw length, row 1 (INSTRUCTIONS)-->

            <div class="row"> <!-- pw length, row 2 (LENGTH FORM)-->
                <div class="col-md-12">
                        <form name="pgenerate">
                                <b>Password Length:</b> <input type="text" name="thelength" size=3 value="7">
                                <br>
                                <br>
                                <input type="text" size=18 name="output">
                                <input type="button" value="Generate Password"
                                    onClick="populateform(this.form.thelength.value)"><br />
                            </form>
                </div>
            </div> <!-- /// end pw length, row 2 (LENGTH FORM)-->


        </div> <!-- // Col, Row 3, Main COL (PW LENGTH)-->
    </div> <!-- /// End Row 3 (PW LENGTH)-->



    <div class="row"> <!-- ROW 4 (BUTTONS)-->

        <div class="col-md-6">
                <button id="generate">Generate Password</button>
        </div>

        <div class="col-md-6">
                <button id="copy">Copy to Clipboard</button>
        </div>


    </div> <!-- /// end ROW 4 (BUTTONS)-->


</container>
